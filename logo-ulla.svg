<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <defs>
    <!-- Градиенты -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="threadGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a6f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Фильтр тени -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон с градиентом -->
  <rect width="400" height="150" fill="#ffffff" rx="20"/>
  
  <!-- Декоративная нить с иголкой -->
  <g filter="url(#shadow)">
    <!-- Волнистая нить -->
    <path d="M 30 75 Q 50 60, 70 75 T 110 75 Q 130 90, 150 75" 
          stroke="url(#threadGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Иголка -->
    <g transform="translate(25, 70)">
      <ellipse cx="0" cy="0" rx="3" ry="1.5" fill="#c0c0c0"/>
      <polygon points="0,-1.5 -1,5 1,5" fill="#999"/>
      <line x1="0" y1="5" x2="0" y2="15" stroke="#888" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Текст ULLA -->
  <text x="200" y="95" 
        font-family="'Georgia', 'Times New Roman', serif" 
        font-size="72" 
        font-weight="bold"
        text-anchor="middle"
        fill="url(#textGradient)"
        filter="url(#shadow)"
        letter-spacing="8">
    ULLA
  </text>
  
  <!-- Подзаголовок -->
  <text x="200" y="120" 
        font-family="'Arial', sans-serif" 
        font-size="14" 
        text-anchor="middle"
        fill="#764ba2"
        letter-spacing="4">
    ŠŪŠANAS DARBNĪCA
  </text>
  
  <!-- Декоративные элементы - пуговицы -->
  <g filter="url(#shadow)">
    <circle cx="350" cy="40" r="8" fill="#667eea" opacity="0.7"/>
    <circle cx="350" cy="40" r="3" fill="none" stroke="#fff" stroke-width="1"/>
    <line x1="348" y1="40" x2="352" y2="40" stroke="#fff" stroke-width="0.5"/>
    <line x1="350" y1="38" x2="350" y2="42" stroke="#fff" stroke-width="0.5"/>
    
    <circle cx="370" cy="60" r="6" fill="#764ba2" opacity="0.7"/>
    <circle cx="370" cy="60" r="2.5" fill="none" stroke="#fff" stroke-width="0.8"/>
    <line x1="368.5" y1="60" x2="371.5" y2="60" stroke="#fff" stroke-width="0.4"/>
    <line x1="370" y1="58.5" x2="370" y2="61.5" stroke="#fff" stroke-width="0.4"/>
  </g>
  
  <!-- Декоративная волна снизу -->
  <path d="M 30 130 Q 80 125, 130 130 T 230 130 T 330 130 T 370 130" 
        stroke="#764ba2" 
        stroke-width="1" 
        fill="none" 
        opacity="0.3"
        stroke-dasharray="3,3"/>
</svg>
